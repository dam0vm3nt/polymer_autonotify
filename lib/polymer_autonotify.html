<script>
    (function() {

        Polymer.DartAutoNotify = {
            comingFromDart:false
        };

        //console.log("Interop was : "+Polymer.Dart.InteropBehavior+" Will be replaced ");
        // REPLACING ORIGINAL INTEROP BEHAVIOR

        var origPropertyChanged=Polymer.Dart.InteropBehavior._propertyChanged;
        Polymer.Dart.InteropBehavior._propertyChanged= function(path, newValue, oldValue) {
            if (Polymer.DartAutoNotify.comingFromDart) {
                return;
            }
            return origPropertyChanged.call(this,path,newValue,oldValue);
        };

    })();
</script>
