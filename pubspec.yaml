name: polymer_autonotify
version: 1.0.0-rc.8
author: Vittorio Ballestra (Drafintech s.r.l.) <vittorio.ballestra@gmail.com>
description: auto notify support for Polymer 1.0
homepage : https://github.com/dam0vm3nt/polymer_autonotify
environment:
 sdk: ">=1.8.0 <2.0.0"

dependencies:
 polymer: ">=1.0.0-rc.8"
 observe:
  git:
   ref: reflectable
   url: https://github.com/dam0vm3nt/observe.git
 barback: any
 test: any
 reflectable: ^0.4.0
 web_components: ^0.12.0

transformers:
- web_components:
   entry_points:
    - test/autonotify_test.html
- test/pub_serve:
   $include: test/**_test{.*,}.dart
- polymer_autonotify
- observe:
   files:
    - test/autonotify_test.dart
- reflectable:
   entry_points:
    - test/autonotify_test.dart



